services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: simpler-env:latest
    container_name: simpler-dev
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - DISPLAY=${DISPLAY:-:0}
      - MUJOCO_GL=egl
      - PYOPENGL_PLATFORM=egl
    volumes:
      - .:/workspace
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    network_mode: host
    stdin_open: true
    tty: true
    shm_size: '16gb'
    command: tail -f /dev/null