services:
  # SimplerEnv 평가 환경
  eval:
    build:
      context: .
      dockerfile: Dockerfile
    image: simpler-env:latest
    container_name: simpler-dev
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - DISPLAY=${DISPLAY:-:0}
      - MUJOCO_GL=egl
      - PYOPENGL_PLATFORM=egl
    volumes:
      # 코드 및 설정
      - .:/workspace
      # 모델 체크포인트 (읽기 전용)
      - ${CHECKPOINT_DIR:-./checkpoints}:/checkpoints:ro
      # Trajectory 저장 (쓰기 가능)
      - ${TRAJECTORY_DIR:-./trajectories}:/trajectories
      # 평가 결과 저장
      - ${RESULTS_DIR:-./results}:/results
      # GUI 지원
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    network_mode: host
    stdin_open: true
    tty: true
    shm_size: '16gb'
    command: tail -f /dev/null