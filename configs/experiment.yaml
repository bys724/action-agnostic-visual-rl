# 기본 실험 설정
experiment:
  name: "action_agnostic_baseline"
  seed: 42
  device: "cuda"
  
# 모델 설정
model:
  visual_encoder:
    type: "dinov2"  # dinov2, clip, resnet
    pretrained: true
    freeze: false
    partial_finetune: true  # 부분 미세조정
    finetune_layers: ["head", "layer11", "layer12"]  # 미세조정할 레이어
    
  momentum_encoder:
    use_ema: true
    ema_decay: 0.999  # EMA 계수
    
  policy:
    type: "mlp"
    hidden_dims: [256, 256]
    action_dim: 7  # SIMPLER 표준 행동 공간
    
# 학습 설정  
training:
  algorithm: "sac"  # sac, ppo, dreamer
  batch_size: 256
  learning_rate: 3e-4
  total_timesteps: 1000000
  eval_freq: 10000
  save_freq: 50000
  
# 환경 설정
environment:
  name: "google_robot_pick"  # SIMPLER 작업
  render_mode: "rgb_array"
  image_size: [224, 224]
  max_episode_length: 200
  
# 로깅 설정
logging:
  use_wandb: false
  use_tensorboard: true
  log_dir: "experiments/"
  video_freq: 100  # 비디오 저장 빈도