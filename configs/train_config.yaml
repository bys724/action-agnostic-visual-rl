# 학습 설정
# Action-Agnostic Visual Representation Learning

model:
  # Visual backbone: dinov2, clip, resnet
  backbone: "dinov2"
  model_size: "base"  # base, large

  # Fine-tuning 전략
  freeze_visual: false
  partial_finetune_layers: 4  # 마지막 4개 레이어만 학습 (null이면 전체 학습)

  # Action decoder
  hidden_dim: 768
  action_dim: 7

data:
  # 데이터셋 타입: bridge, trajectory
  type: "bridge"
  data_dir: "./data/datasets/bridge_v2"

  # 이미지 설정
  image_size: [224, 224]
  max_seq_len: 100

  # Trajectory 데이터셋용
  success_only: true

training:
  # 기본 설정
  lr: 1e-4
  weight_decay: 0.01
  max_epochs: 100
  batch_size: 8

  # 학습 효율
  gradient_accumulation_steps: 4
  mixed_precision: true
  num_workers: 4

  # 체크포인트
  checkpoint_dir: "./data/checkpoints/custom"
  log_dir: "./logs/training"
  save_every: 10  # 에폭마다 저장

# 실험 설정 (ablation용)
experiment:
  name: "baseline_dinov2_partial_ft"
  seed: 42
  wandb_project: "action-agnostic-vrl"  # null이면 비활성화
